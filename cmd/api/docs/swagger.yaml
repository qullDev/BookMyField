basePath: /api/v1
host: localhost:8080
info:
  contact:
    email: admin@bookmyfield.com
    name: qullDev
    url: https://github.com/qullDev
  description: API backend untuk sistem booking lapangan olahraga. Menyediakan endpoints
    untuk autentikasi, manajemen lapangan, booking, dan pembayaran.
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: BookMyField API
  version: "1.0"
paths: {}
schemes:
- http
- https
securityDefinitions:
  BearerAuth:
    description: Type "Bearer" followed by a space and JWT token.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
